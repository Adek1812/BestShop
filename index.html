<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BestShop</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="page-header">
			<div class="container">
				<a href="#" class="page-logo">BestShop</a>
				<nav class="page-nav">
					<ul class="page-nav-list">
						<li><a href="#">WHY US</a></li>
						<li><a href="#">BENEFITS</a></li>
						<li><a href="#">PRICES</a></li>
						<li><a href="#">CONTACT</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section class="opening-section">
			<div class="opening-section-content">
				<h1>Sell More!</h1>
				<p class="opening-text">
					Open shop our platform and increase your sales
				</p>
				<a href="#" class="opening-btn">Opens your shop</a>
			</div>
			<img
				src="../BestShop/assets/Background.png"
				class="opening-section-img"
				alt="laptop kawa notes"
			/>
		</section>

		<section class="statistic">
			<div class="statistic-elements">
				<h2 class="statistic-title">
					The most popular sales platform in country
				</h2>
				<div class="statictic-container">
					<div class="statistic-content">
						<div class="statistic-circle">
							<img
								src="../BestShop/assets/Person.svg"
								alt="person"
								class="statistic-img"
							/>
						</div>
						<div class="statistic-number">100000+</div>
						<div class="statistic-description">daily entries</div>
					</div>

					<div class="statistic-content">
						<div class="statistic-circle">
							<img
								src="../BestShop/assets/Eye.svg"
								alt="eye"
								class="statistic-img"
							/>
						</div>
						<div class="statistic-number">2000000+</div>
						<div class="statistic-description">seen products every day</div>
					</div>

					<div class="statistic-content">
						<div class="statistic-circle">
							<img
								src="../BestShop/assets/Catalog.svg"
								alt="catalog"
								class="statistic-img"
							/>
						</div>
						<div class="statistic-number">10000+</div>
						<div class="statistic-description">added post daily</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
